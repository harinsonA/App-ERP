{% extends 'list.html' %}

{% block columns %}
<tr>
    <th scope="col">Numero</th>
    <th scope="col">Nombre</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <th scope="row">{{ c.id }}</th>
            <td>{{ c.name }}</td>
            <td>
                <a href="{% url 'erp:category_update' c.id %}" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
                <a href="{% url 'erp:category_delete' c.id %}" type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
