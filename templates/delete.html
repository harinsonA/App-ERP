{% extends 'body.html' %}
{% load widget_tweaks %}

{% block content %}
<form method="post" action=".">{% csrf_token %}
    <input type="hidden" name="action" value="{{ action }}">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-trash"></i>
                Notificacion
            </h3>
        </div>
        <div class="card-body">
          <p>Â¿Estas seguro de querer eliminar el registro {{ object.id }}</p>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-save"></i> Si, aceptar
            </button>
            <a href="{{ list_url }}"  class="btn btn-info btn-flat btnTest">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
</form>

<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        let parameters = $(this).serializeArray();
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: parameters,
            dataType: 'json'
        }).done(function (data) {
            if (!data.hasOwnProperty('error')) {
                location.href = '{{ list_url }}';
                return false
            }
            messages_error(data.error);
        }).fail(function (jqXHR, textStatus, errorThrown) {
            alert(`textStatus: ${textStatus} - errorThrown: ${errorThrown}`)
        }).always(function (data) {
        
        })
    });
</script>
{% endblock %}
